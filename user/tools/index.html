<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="http://fonts.useso.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">

<style type="text/css">
	.select_div{
		margin-top: 3px;
		float: left;
	}
	.selecttime{
		margin-left: 3px;
		height: 22px;
		width: 57px;
		opacity:0.7;
		background-color: gray;
		color: white;
		font-size: 8pt;
		border: none;
	}
	.selecttime:hover{
		background-color: #ACB5B5;
	}
	.selecttime:active{
		background-color: #2B3137;
	}
	#hour,#minute,#second{
		opacity:0.7;
		color:white;
		background-color:gray;
	}
</style>

<!--[if IE]>
<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
<script type="text/javascript">
	function addselect(){
		var min=document.getElementById('minute');
		var sec=document.getElementById('second');
		var hour=document.getElementById('hour');
		for (var i=0;i<=60;i++) 
		{ 
			min.options.add(new Option(i+"m",i)); 
			sec.options.add(new Option(i+"s",i)); 
			hour.options.add(new Option(i+"h",i)); 
		}
		min.options[0].selected=1;
		sec.options[0].selected=1;
		hour.options[0].selected=1;
	}


</script>

</head>

<body onload="addselect()">
<div>
	<div class="select_div">
		<select id="hour"></select>
		<select id="minute"></select>
		<select id="second"></select>
	</div>
	<button type="button" class="selecttime" onclick="start_timer()">Start</button>
</div>

<div class="countdown countdown-container container" style="clear:both;">
	
	<div class="clock row">
		<div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
			<div class="wrap">
				<div class="inner">
					<div id="canvas-days" class="clock-canvas"></div>

					<div class="text">
						<p class="val">0</p>
						<p class="type-days type-time">天</p>
					</div><!-- /.text -->
				</div><!-- /.inner -->
			</div><!-- /.wrap -->
		</div><!-- /.clock-item -->

		<div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
			<div class="wrap">
				<div class="inner">
					<div id="canvas-hours" class="clock-canvas"></div>

					<div class="text">
						<p class="val">0</p>
						<p class="type-hours type-time">时</p>
					</div><!-- /.text -->
				</div><!-- /.inner -->
			</div><!-- /.wrap -->
		</div><!-- /.clock-item -->

		<div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
			<div class="wrap">
				<div class="inner">
					<div id="canvas-minutes" class="clock-canvas"></div>

					<div class="text">
						<p class="val">0</p>
						<p class="type-minutes type-time">分</p>
					</div><!-- /.text -->
				</div><!-- /.inner -->
			</div><!-- /.wrap -->
		</div><!-- /.clock-item -->

		<div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
			<div class="wrap">
				<div class="inner">
					<div id="canvas-seconds" class="clock-canvas"></div>

					<div class="text">
						<p class="val">0</p>
						<p class="type-seconds type-time">秒</p>
					</div><!-- /.text -->
				</div><!-- /.inner -->
			</div><!-- /.wrap -->
		</div><!-- /.clock-item -->
	</div><!-- /.clock -->
</div><!-- /.countdown-wrapper -->

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/kinetic.js"></script>
<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
<script type="text/javascript">  
	function start_timer(){
		var hour=document.getElementById('hour').value;
		var min=document.getElementById('minute').value;
		var sec=document.getElementById('second').value;
		var timer=hour*3600+min*60+sec*1;
		$('.countdown').final_countdown({
			'start': 0,
			'end': timer*1,
			'now': 0        
		});
	}
</script>

</body>
</html>
